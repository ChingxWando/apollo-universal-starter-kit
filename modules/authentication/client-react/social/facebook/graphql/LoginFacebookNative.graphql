mutation loginFacebookNative($input: LoginInputFacebookNative!) {
  loginFacebookNative(input: $input) {
    user {
      id
      username
      role
      isActive
      email
      profile {
        firstName
        lastName
        fullName
      }
      auth {
        certificate {
          serial
        }
        facebook {
          fbId
          displayName
        }
        google {
          googleId
          displayName
        }
        github {
          ghId
          displayName
        }
        linkedin {
          lnId
          displayName
        }
      }
    }
    tokens {
      accessToken
      refreshToken
    }
  }
}
